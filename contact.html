        <div class="main">
            <div class="contactform">
                <h1>Contact me for Work/general Enquiries</h1>
                <form>
                    <div class="mb-3">
                        <label for="clientemail1" class="form-label"> First Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail1" class="form-label"> Last Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="name">
                    </div>
                    <div class="mb-3">
                        <label for="clientemail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3" id="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want to work with me on a project.</label>
                    </div>
                    <button type="submit" class=" btn btn-sm">Submit</button>
                </form>
            </div>
        </div>
